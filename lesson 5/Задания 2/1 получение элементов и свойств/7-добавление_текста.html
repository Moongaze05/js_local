<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <a href="#">ссылка</a>
    <a href="#"></a>
    <a href="#">ссылка</a>
    <a href="#"></a>

    <!-- Задание.
    1. Получите все ссылки.
    2. Проверьте, есть ли в ссылке текст "ссылка", и если нет, то добавьте. -->

    <script>
        let elem = document.querySelectorAll('a');
        elem.forEach(element => {
            if (element.innerText === 'ссылка') {
                console.log(true);
            } else {
                element.innerText = 'ссылка';
                console.log('добавлена ссылка');
            }
        })
    </script>
</body>

</html>
